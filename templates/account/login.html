{% extends "_base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<h1>Log In</h1>
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
    <p>
        Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a>.
    </p>
</form>
{% endblock %}
