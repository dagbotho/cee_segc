{% extends "_base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Welcome to the Home Page</h1>
    {% if user.is_authenticated %}
        <p>Hi, {{ user.username }}!</p>
        <p>
            <a href="{% url 'account_logout' %}">Log out</a>
        </p>
    {% else %}
        <p>You are not logged in <a href="{% url 'account_login' %}">log in</a> or <a href="{% url 'account_signup' %}">sign up</a>.</p>
    {% endif %}
{% endblock %}
